<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/icon.png') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/4-common.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/3-header.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/3-footer.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/6-filters.css') }}"
    />
  </head>
  <body>
    <header></header>
    <div class="container">
      <!-- Filters Section -->
      <!-- prettier-ignore -->
      <section class="filters">
 
        <!-- Location filter -->
        <div class="locations">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul >
              {% for state in states.values() %}
              <li>
                <h2>{{ state.name }}</h2>
                <ul>
                  {% for city in state.cities %}
                  <li><h4>{{ city.name }}</h4></li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div><!-- 

			    Amenities filter
		
        --><div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for amenity in amenities.values() %}
              <li><h4>{{ amenity.name }}</h4></li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
